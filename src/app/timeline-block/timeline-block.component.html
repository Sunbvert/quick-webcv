<div class="col-2 stage-date">
  <strong>{{ stage.date }}</strong>
</div>
<div class="col outer">
  <div *ngFor="let event of stage.events">
    <strong>{{ event.title }}</strong>
    <div class="label-main">
      <label class="label" [ngStyle]="{ 'background-color': eventColorPalette[event.type] }">{{ event.type }}</label>
    </div>
    <p>{{ event.detail }}</p>
  </div>
</div>

<div class="col-2 stage-date" *ngIf="stage.events.some(eventSelected)" [@inOutAnimation]>
  <strong style="border: 1ch;">{{ stage.date }}</strong>
  <p *ngIf="stage.location">{{ stage.location }}</p>
</div>
<div class="col outer">
  <div *ngFor="let event of stage.events">
    <div *ngIf="selectedEventTypes.has(event.type)" [@inOutAnimation]>
      <strong [innerHTML]="sanitizer.bypassSecurityTrustHtml(event.title)">{{ event.title }}</strong>
      <div class="label-main">
        <label class="label" [ngStyle]="{ 'background-color': eventColorPalette[event.type] }">{{ event.type }}</label>
      </div>
      <a *ngIf="event.page"
        title="detail"
        [routerLink]="['', event.page]"
        style="position: relative;">
        <span class="material-icons">open_in_new</span>
      </a>
      <p *ngIf="event.detail" [innerHTML]="sanitizer.bypassSecurityTrustHtml(event.detail)"></p>
    </div>
  </div>
</div>
